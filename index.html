<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rispondi alle Domande</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question {
            margin: 20px 0;
            text-align: left;
        }
        .question label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .question input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #fda085;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #f6d365;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
            box-sizing: border-box;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background: #fda085;
        }
        .hidden {
            display: none;
        }
        #surprise h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        #surprise p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="quizForm">
            <h1>Quiz per sbloccare il regalo</h1>
            <div class="question">
                <label for="question1">Che giorno siamo usciti insieme la prima volta?</label>
                <input type="text" id="question1" required>
            </div>
            <div class="question">
                <label for="question2">A che ora ci siamo messi insieme?</label>
                <input type="text" id="question2" required>
            </div>
            <div class="question">
                <label for="question3">Con che voto mi sono laureato alla triennale?</label>
                <input type="text" id="question3" required>
            </div>
            <div class="question">
                <label for="question4">Come si chiamavano le mie tre tartarughe?</label>
                <input type="text" id="question4" required>
            </div>
            <div class="question">
                <label for="question5">Sei libera dal 29 Settembre al 4 Ottobre?</label>
                <input type="text" id="question5" required>
            </div>
            <button type="submit" class="btn">Invia</button>
        </form>
        <div id="surprise" class="hidden">
            <h2>Complimenti! Hai sbloccato il regalo! üéâ</h2>
            <p></p>
            <a href="Sample.pdf" download class="btn">üéÅ</a>
        </div>
    </div>
    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const question1 = document.getElementById('question1').value.trim().toLowerCase();
            const question2 = document.getElementById('question2').value.trim().toLowerCase();
            const question3 = document.getElementById('question3').value.trim().toLowerCase();
            const question4 = document.getElementById('question4').value.trim().toLowerCase();
            const question5 = document.getElementById('question5').value.trim().toLowerCase();
            
            const answers = {
                question1: '30 aprile 2022',
                question2: '22.36',
                question3: '100',
                question4: 'tarta, ruga, lino',
                question5: 'si'
            };
            
            if (
                question1 === answers.question1 && 
                question2 === answers.question2 && 
                question3 === answers.question3 && 
                question4.split(',').map(s => s.trim()).join(', ') === answers.question4 && 
                question5 === answers.question5
            ) {
                document.getElementById('quizForm').classList.add('hidden');
                document.getElementById('surprise').classList.remove('hidden');
            } else {
                alert('Risposte sbagliate, riprova!');
            }
        });
    </script>
</body>
</html>
